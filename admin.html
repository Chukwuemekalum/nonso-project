<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>

<body>
    <div class="navigation">
        <ul>
            <li>
                <div class="nav-logo">
                    <span>Logo</span>
                </div>
            </li>
            <li class="active"><i class="fa-solid fa-house icon"></i>Dashboard</li>
            <li><img src="assets/images/icons/group.png" style="height: 100%;" class="icon">Scholarships</li>
            <li><i class="fa-solid fa-money-bills fa-flip-horizontal icon"></i>View Payments</li>
            <li><i class="fa-solid fa-user icon"></i>Users</li>
            <li><i class="fa-solid fa-user icon"></i>Profile</li>
            <li><i class="fa-solid fa-lock icon"></i>Logout</li>
        </ul>
    </div>
    <div class="main-content">
        <div class="header">
            <div class="dashboard-title">
                <h2>Welcome, Admin</h2>
            </div>
            <div class="top-nav">
                <form class="top-nav-search">
                    <button type="submit"></button>
                    <input type="search" placeholder="Search">
                </form>
                <div class="notification">
                    <img src="assets/images/icons/notification.png" style="width:20px">
                </div>
                <div class="info">
                    <img src="assets/images/icons/info.png" style="width:20px">
                </div>
                <div class="avatar">
                    <img src="assets/images/avatar.png" alt="Admin Avatar" width="40px">
                </div>
            </div>
        </div>
        <div class="content-body">
            <div class="row">
                <div class="row-items">
                    <div class="row-items-text">
                        View Scholarships
                    </div>
                    <img src="assets/images/icons/file.png">
                </div>
                <div class="row-items">
                    <div class="row-items-text">
                        View Payment
                    </div>
                    <img src="assets/images/icons/money.png">
                </div>
                <div class="row-items">
                    <div class="row-items-text">
                        Users
                    </div>
                    <img src="assets/images/icons/users.png">
                </div>
                <div class="row-items">
                    <div class="row-items-text">
                        Profile
                    </div>
                    <img src="assets/images/icons/profile.svg">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
